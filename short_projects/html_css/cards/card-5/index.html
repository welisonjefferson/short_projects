<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards animations</title>
</head>
<style>
  .container {
    display: flex;
    width: 480px;
    overflow: hidden; 
  }
  .card {
    background-size: cover;
    background-position: center;
    height: 200px;
    flex: 1;
    transition: flex-grow 0.9s;
    cursor: pointer; 
  }
  .card:hover{
    flex-grow: 5;
  }
</style>
<body>
  <div class="container">
    <div class="card" style="background-image: url('https://fotos-jornaldocarro-estadao.nyc3.cdn.digitaloceanspaces.com/wp-content/uploads/2023/01/20133732/novo-civic-hibrido-1.jpg');"></div>
    <div class="card" style="background-image: url('https://img.r7.com/images/civic-si-02072020172849989?dimensions=660x360');"></div>
    <div class="card" style="background-image: url('https://s2-autoesporte.glbimg.com/apBCOiiOahq7T220XI1rhKswRLw=/0x0:620x413/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_cf9d035bf26b4646b105bd958f32089d/internal_photos/bs/2020/T/P/7m2b6xSjCBmzzohqb1hQ/2019-09-05-mun-1921.jpg');"></div>
    <div class="card" style="background-image: url('https://s2.glbimg.com/1nJ3sjFzvM8Ls-jovxLrbn4r8Ec=/620x465/s.glbimg.com/jo/g1/f/original/2016/05/17/16_civic_sedan_097.jpg');"></div>
    <div class="card" style="background-image: url('https://bhaz.com.br/wp-content/uploads/2018/07/Honda-Civic-Si-BH-5.jpg');"></div>
  </div>
</body>
</html>
